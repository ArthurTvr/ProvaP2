<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  
  <title>Questão 01</title>
</head>
<body>
  <div class="container">
    <h1 class="divq2">Contato IFBA</h1>

    <div class="divq2">
      <p>Rua José dos Santos, S/N - Bairro Nobre</p>
      <p>Brumado - BA - Brasil</p>
      <p>Telefone: (77) 3441-2405</p>
    </div>

    <form>
      <div class="input-block">
        <label for="name">Nome:</label>
        <input type="text" name="name" size="75">
      </div>

      <div class="input-block">
        <label for="email">E-mail:</label>
        <input type="text" name="email" size="75">
      </div>

      <div class="input-block">
        <label for="subject">Assunto:</label>
        <input type="text" name="subject" size="75">
      </div>

      <div class="input-block">
        <label for="message">Nome:</label>
        <textarea name="message" cols="60" rows="5"></textarea>
      </div>

      <button>Enviar</button>
      <button type="reset" class="butrest">Limpar</button>
    </form>
  </div>
</body>
</html>
